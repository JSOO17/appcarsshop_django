{% extends "index.html" %}

{% block content %}

<h3>Users</h3>

<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Precio</th>
    </tr>
    <tr>
        {% for product in products %}
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        {% endfor %}
    </tr>
</table>

{% endblock %}
